<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta id="my-data" data-prediction1="{{prediction1}}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/login.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body>
		<div class="register">
			<div class="msg" >{{prediction}}</div>
			<form action="/" method="post" autocomplete="off">
				<label for="caste1">
				</label>
				<select id="caste1" name="caste1">
                    {% for i in range(0,469) %}
					<option value="{{i}}">{{castes[i]}}</option>
					{% endfor %}

                  </select>

                  <label for="degree">
				</label>
				<select id="degree" name="degree">
                    {% for i in range(0,69) %}
					<option value="{{i}}">{{degrees[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="employed1">
				</label>
				<select id="employed1" name="employed1">
                    {% for i in range(0,7) %}
					<option value="{{i}}">{{employs[i]}}</option>
					{% endfor %}
				  </select>

                  <label for="income1">
				</label>
				<select id="income1" name="income1">
                    {% for i in range(0,28) %}
					<option value="{{i}}">{{incomes[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="mother1">
				</label>
				<select id="mother1" name="mother1">
                    {% for i in range(0,57) %}
					<option value="{{i}}">{{mothers[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="occupation">
				</label>
				<select id="occupation" name="occupation">
                    {% for i in range(0,45) %}
					<option value="{{i}}">{{occs[i]}}</option>
					{% endfor %}
				  </select>
				  
                  <label for="religion1">
				</label>
				<select id="religion1" name="religion1">
                    {% for i in range(0,6) %}
					<option value="{{i}}">{{religions[i]}}</option>
					{% endfor %}
				  </select>
				  
				<button type="submit" value="Register" onclick="myfunc()"></button>
				
			</form>
		</div>
		<script>
			function myfunc(){
			var msg = $('#my-data').data('prediction1');
			alert(msg);
			}
		</script>
	</body>
</html>
